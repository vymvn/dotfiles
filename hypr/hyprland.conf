#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#          name     resolution    placement  scale
monitor=   eDP-1  , 1920x1080 ,    0x0,   1
# monitor=   eDP-1  , 1920x1080 ,    1920x100,   1
monitor=   DP-1   , 1920x1080 ,     0x0,       1
monitor= HDMI-A-2 , 1920x1080 ,     0x0,       1


# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# sets xwayland scale
# exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 0.9

# GTK themes n stuff
# exec-one=/home/vymvn/.config/import-gsettings.sh

# toolkit-specific scale
# env = GDK_SCALE,1.25

exec-once=hyprctl setcursor Adwaita 24

# Some default env vars.
env = GDK_BACKEND=wayland,x11

# polkit agent
exec-once=/usr/lib/polkit-kde-authentication-agent-1

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


# Window Rules
windowrule = workspace 2 silent,LibreWolf
# windowrule = workspace 7 silent,KeePassXC
windowrule = workspace 9 silent,discord
windowrule = workspace 10 silent,Spotify

# firefox Picture-in-Picture
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(LibreWolf)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(LibreWolf)$,title:^(Picture-in-Picture)$

# For chromium browsers
windowrule = float,title:^(Picture in picture)$
windowrule = pin,title:^(Picture in picture)$


# firefox figma micro indicator
windowrulev2 = nofullscreenrequest,class:^(firefox)$,title:^(Firefox — Sharing Indicator)$
windowrulev2 = float,class:^(firefox)$,title:^(Firefox — Sharing Indicator)$

# common modals
windowrule = float,title:^(Open)$
windowrule = float,title:^(Choose Files)$
windowrule = float,title:^(File Upload)$
windowrule = float,title:^(Open Files)$
windowrule = float,title:^(Save As)$
windowrule = float,title:^(Confirm to replace files)$
windowrule = float,title:^(File Operation Progress)$

windowrule = float, Lxappearance

windowrule = center,pavucontrol
windowrule = float,pavucontrol

windowrule = center,KeePassXC
windowrule = float,KeePassXC


# windowrule = float,com.nextcloud.desktopclient.nextcloud


windowrule = center,feh
windowrule = float,feh


# Layer rules
layerrule = blur, rofi
layerrule = ignorezero, waybar
# layerrule = blur, waybar
layerrule = blur, notifications

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper
# exec-once = keepassxc
# exec-once = nextcloud
# exec-once = dropbox
exec = killall waybar;waybar


exec-once = swayidle -w timeout 10 'if pgrep -x swaylock; then hyprctl dispatch dpms off; fi' resume 'hyprctl dispatch dpms on'
exec-once = swayidle -w timeout 180 'swaylock' timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock'

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf


# fn buttons
binde=,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=,XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind =,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde=,XF86MonBrightnessUp,   exec, brillo -q -u 150000 -A 5
binde=,XF86MonBrightnessDown, exec, brillo -q -u 150000 -U 5
bind =,XF86AudioPlay,         exec, playerctl play-pause
bind =,XF86AudioPrev,         exec, playerctl previous
bind =,XF86AudioNext,         exec, playerctl next

# Music controls
bind = ALT, bracketleft, exec, playerctl previous
bind = ALT, bracketright, exec, playerctl next
bind = ALT, backslash, exec, playerctl play-pause


# Connect to bluetooth headphones
bind = ALT, B, exec, bluetoothctl connect AC:12:2F:EF:BD:57


# rules below would make the specific app transparent
windowrulev2 = opacity 0.9 0.8,class:^(Alacritty)$
# windowrulev2 = opacity 0.9 0.8,class:^(kitty)$
# windowrulev2 = opacity 0.8,class:^(discord)$
# windowrule = opaque,class:^(Alacritty)$
