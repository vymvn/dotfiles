    col.active_border = rgba(d3d3d3ff)
    # col.active_border = rgba(f28facff) rgba(aae8b1ff) 45deg
    col.inactive_border = rgba(595959aa)
    
    # Catppuccin
    # col.active_border = rgba(f28facff) rgba(96CDFBff) 45deg
    # col.inactive_border = rgba(9a9a9aff)

    # Dracula
    # col.active_border = rgb(bd93f9) 90deg
    # col.inactive_border = rgba(44475aaa)

    # Red
    # col.active_border = rgb(000000) rgb(FF5555) 90deg
    # col.inactive_border = rgba(44475aaa)

    # Idk what this is
    # col.group_border = rgba(282a36dd)
    # col.group_border_active = rgb(bd93f9) rgb(44475a) 90deg

	no_border_on_floating = false

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    inactive_opacity = 0.7
    active_opacity = 0.9
    
    blur {
        enabled = true
        size = 4
        passes = 2
        noise = 0.0118
        contrast = 0.98
        brightness = 0.7
        # xray = true
        ignore_opacity = true
        new_optimizations = true
    }

    blurls = lockscreen
    

    drop_shadow = no
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # Catppuccin
    # col.shadow = rgba(1a1a1aee)

